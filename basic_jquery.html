<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>My First HTML5 Page - tic tac toe with jquery</title>
    <style>
        .cell {
            background-color: #FF0000
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="basic_jquery.js"></script>
</head>
<body>
<p>HTML5 is fun!</p>
<button id="start">Start Game</button>
<table border="1" align="center">
    <tr>
        <td class="cell" row="1" col="1">_</td>
        <td class="cell" row="1" col="2">_</td>
        <td class="cell" row="1" col="3">_</td>
    </tr>
    <tr>
        <td class="cell" row="2" col="1">_</td>
        <td class="cell" row="2" col="2">_</td>
        <td class="cell" row="2" col="3">_</td>
    </tr>
    <tr>
        <td class="cell" row="3" col="1">_</td>
        <td class="cell" row="3" col="2">_</td>
        <td class="cell" row="3" col="3">_</td>
    </tr>
</table>
</body>
</html>
